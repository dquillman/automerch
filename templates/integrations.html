{% extends ' + "'base.html'" + ' %}
{% block content %}
  <h1>Integrations</h1>
  <h2>Etsy</h2>
  <p>Status: {{ 'Connected' if etsy_connected else 'Not connected' }}</p>
  {% if not etsy_connected %}
    <form method="post" action="/auth/etsy/login"><button type="submit">Connect Etsy</button></form>
  {% endif %}
  <form method="post" action="/auth/etsy/test"><button type="submit">Test Etsy API</button></form>

  <h2>Printful</h2>
  <p>PRINTFUL_API_KEY: {{ 'set' if printful_key_set else 'not set' }}</p>
  <form method="post" action="/auth/printful/test"><button type="submit">Test Printful API</button></form>
{% endblock %}
